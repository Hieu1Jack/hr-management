<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin-layout :: layout(~{::title}, 'departments', ~{::content})}">
<head>
    <title th:text="${department?.departmentId} == null ? 'Thêm Phòng Ban' : 'Sửa Phòng Ban'">Thêm Phòng Ban</title>
</head>
<body>
<div th:fragment="content">
    <!-- Page Header -->
    <div class="flex flex-wrap justify-between gap-3 pb-4">
        <div class="flex min-w-72 flex-col gap-2">
            <h1 class="text-[#111418] dark:text-white text-3xl font-bold leading-tight" th:text="${department?.departmentId} == null ? 'Thêm Phòng Ban Mới' : 'Sửa Phòng Ban'">Thêm Phòng Ban Mới</h1>
            <p class="text-[#617589] dark:text-gray-400 text-base">Điền thông tin chi tiết để tạo phòng ban mới.</p>
        </div>
    </div>

    <div class="bg-white dark:bg-slate-800/50 p-6 rounded-xl shadow-sm">
        <form th:action="${department?.departmentId} != null ? @{/admin/departments/update} : @{/admin/departments/create}" th:object="${department}" method="post" class="flex flex-col gap-6">
            <input type="hidden" th:field="*{departmentId}" th:if="${department?.departmentId} != null"/>

            <div>
                <h2 class="text-[#111418] dark:text-white text-xl font-bold pb-3 border-b border-gray-200 dark:border-gray-700">Thông Tin Phòng Ban</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 pt-5">
                    <!-- Department Name -->
                    <div class="flex flex-col">
                        <label class="text-[#111418] dark:text-white text-sm font-medium pb-2">Tên Phòng Ban <span class="text-red-500">*</span></label>
                        <input class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-background-dark h-11 px-4 text-[#111418] dark:text-white focus:ring-2 focus:ring-primary/50" placeholder="Nhập tên phòng ban" th:field="*{departmentName}" required/>
                    </div>

                    <!-- Status -->
                    <div class="flex flex-col">
                        <label class="text-[#111418] dark:text-white text-sm font-medium pb-2">Trạng Thái</label>
                        <select class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-background-dark h-11 px-4 text-[#111418] dark:text-white focus:ring-2 focus:ring-primary/50" th:field="*{isActive}">
                            <option value="true">Hoạt động</option>
                            <option value="false">Không hoạt động</option>
                        </select>
                    </div>

                    <!-- Description -->
                    <div class="md:col-span-2">
                        <label class="text-[#111418] dark:text-white text-sm font-medium pb-2">Mô Tả</label>
                        <textarea class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-background-dark h-24 px-4 py-3 text-[#111418] dark:text-white focus:ring-2 focus:ring-primary/50" placeholder="Nhập mô tả chi tiết" th:field="*{description}"></textarea>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-end gap-3 pt-6 border-t border-gray-200 dark:border-gray-700">
                <a class="flex items-center justify-center rounded-lg h-10 px-6 bg-gray-100 dark:bg-gray-700 text-[#111418] dark:text-white text-sm font-bold hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors" th:href="@{/admin/departments}">Hủy</a>
                <button type="submit" class="flex items-center justify-center rounded-lg h-10 px-6 bg-primary text-white text-sm font-bold hover:bg-primary/90 transition-colors">
                    <span th:text="${department?.departmentId} == null ? 'Tạo Phòng Ban' : 'Lưu Phòng Ban'">Lưu Phòng Ban</span>
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
