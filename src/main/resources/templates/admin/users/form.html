<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin-layout :: layout(~{::title}, 'users', ~{::content})}">
<head>
    <title th:text="${user?.userId} ? 'Sửa User' : 'Thêm User'">Thêm User</title>
</head>
<body>
<div th:fragment="content">
    <!-- Page Header -->
    <div class="flex flex-wrap justify-between gap-3 pb-4">
        <div class="flex min-w-72 flex-col gap-2">
            <h1 class="text-[#111418] dark:text-white text-3xl font-bold leading-tight" th:text="${user?.userId} ? 'Sửa User' : 'Thêm User Mới'">Thêm User Mới</h1>
            <p class="text-[#617589] dark:text-gray-400 text-base">Điền thông tin người dùng.</p>
        </div>
    </div>

    <div class="bg-white dark:bg-slate-800/50 p-6 rounded-xl shadow-sm">
        <form method="post" th:action="${user?.userId} != null ? @{/admin/users/update} : @{/admin/users/create}" th:object="${user}" class="flex flex-col gap-6">
            <input type="hidden" th:field="*{userId}" th:if="${user?.userId} != null"/>
            <input type="hidden" th:field="*{isActive}" th:if="${user?.userId} != null"/>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Username -->
                <div class="flex flex-col">
                    <label class="text-[#111418] dark:text-white text-sm font-medium pb-2">Tên Đăng Nhập <span class="text-red-500">*</span></label>
                    <input class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-background-dark h-11 px-4 text-[#111418] dark:text-white focus:ring-2 focus:ring-primary/50" placeholder="Nhập tên đăng nhập" required th:field="*{username}" type="text"/>
                </div>

                <!-- Full Name -->
                <div class="flex flex-col">
                    <label class="text-[#111418] dark:text-white text-sm font-medium pb-2">Họ và Tên <span class="text-red-500">*</span></label>
                    <input class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-background-dark h-11 px-4 text-[#111418] dark:text-white focus:ring-2 focus:ring-primary/50" placeholder="Nhập họ và tên" required th:field="*{fullName}" type="text"/>
                </div>

                <!-- Password -->
                <div class="flex flex-col">
                    <label class="text-[#111418] dark:text-white text-sm font-medium pb-2">Mật Khẩu <span class="text-red-500">*</span></label>
                    <input class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-background-dark h-11 px-4 text-[#111418] dark:text-white focus:ring-2 focus:ring-primary/50" placeholder="Nhập mật khẩu" required th:field="*{password}" type="password"/>
                </div>

                <!-- Email -->
                <div class="flex flex-col">
                    <label class="text-[#111418] dark:text-white text-sm font-medium pb-2">Email</label>
                    <input class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-background-dark h-11 px-4 text-[#111418] dark:text-white focus:ring-2 focus:ring-primary/50" placeholder="Nhập email" th:field="*{email}" type="email"/>
                </div>

                <!-- Role -->
                <div class="flex flex-col">
                    <label class="text-[#111418] dark:text-white text-sm font-medium pb-2">Quyền <span class="text-red-500">*</span></label>
                    <select class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-background-dark h-11 px-4 text-[#111418] dark:text-white focus:ring-2 focus:ring-primary/50" required th:field="*{role}">
                        <option value="">-- Chọn quyền --</option>
                        <option th:each="r : ${roles}" th:text="${r.roleName}" th:value="${r.roleName}">Admin</option>
                    </select>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-end gap-3 pt-6 border-t border-gray-200 dark:border-gray-700">
                <a class="flex items-center justify-center rounded-lg h-10 px-6 bg-gray-100 dark:bg-gray-700 text-[#111418] dark:text-white text-sm font-bold hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors" th:href="@{/admin/users}">Hủy</a>
                <button type="submit" class="flex items-center justify-center rounded-lg h-10 px-6 bg-primary text-white text-sm font-bold hover:bg-primary/90 transition-colors">
                    <span th:text="${user?.userId} ? 'Cập nhật' : 'Tạo User'">Tạo User</span>
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
