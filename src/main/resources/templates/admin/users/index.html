<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin-layout :: layout(~{::title}, 'users', ~{::content})}">
<head>
    <title>Quản lý User</title>
</head>
<body>
<div th:fragment="content">
    <!-- Page Header với Shadow -->
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg shadow-gray-200/50 dark:shadow-gray-900/50 p-6 mb-6">
        <div class="flex flex-wrap items-center justify-between gap-4">
            <div>
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Danh sách người dùng</h1>
                <p class="text-gray-500 dark:text-gray-400 text-sm mt-1">Quản lý tài khoản đăng nhập hệ thống</p>
            </div>
            <a class="flex items-center gap-2 px-5 py-2.5 bg-gradient-to-r from-primary to-blue-600 text-white rounded-xl text-sm font-semibold hover:shadow-lg hover:shadow-primary/30 transition-all duration-300 hover:-translate-y-0.5" th:href="@{/admin/users/create}">
                <span class="material-symbols-outlined text-lg">add</span>
                Thêm mới
            </a>
        </div>
    </div>

    <!-- Search & Filter Toolbar -->
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg shadow-gray-200/50 dark:shadow-gray-900/50 p-4 mb-6">
        <div class="flex flex-wrap items-center gap-3">
            <div class="relative flex-1 min-w-[250px]">
                <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-xl">search</span>
                <input class="w-full pl-10 pr-4 py-2.5 border border-gray-200 dark:border-gray-700 rounded-xl bg-gray-50 dark:bg-gray-900 text-sm focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" id="searchUser" placeholder="Tìm kiếm theo tên đăng nhập..." type="text"/>
            </div>
            <div class="flex items-center gap-2">
                <span class="text-sm text-gray-500">Tổng:</span>
                <span class="px-3 py-1 bg-indigo-100 text-indigo-600 rounded-lg text-sm font-semibold" th:text="${users != null} ? ${#lists.size(users)} : '0'">0</span>
                <span class="text-sm text-gray-500">tài khoản</span>
            </div>
        </div>
    </div>

    <!-- Table với Shadow -->
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg shadow-gray-200/50 dark:shadow-gray-900/50 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full" id="userTable">
                <thead>
                    <tr class="bg-gradient-to-r from-[#1e2a3b] to-[#2d3a4f] text-white text-sm">
                        <th class="px-4 py-4 text-left font-semibold">STT</th>
                        <th class="px-4 py-4 text-left font-semibold">TÊN ĐĂNG NHẬP</th>
                        <th class="px-4 py-4 text-left font-semibold">EMAIL</th>
                        <th class="px-4 py-4 text-center font-semibold">QUYỀN</th>
                        <th class="px-4 py-4 text-center font-semibold">THAO TÁC</th>
                    </tr>
                </thead>
            <tbody class="divide-y divide-gray-100 dark:divide-gray-700">
                    <tr th:each="u, iter : ${users}" class="hover:bg-blue-50/50 dark:hover:bg-gray-700/50 transition-colors">
                        <td class="px-4 py-4 text-sm text-gray-500 font-medium" th:text="${iter.index + 1}">1</td>
                        <td class="px-4 py-4">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-100 to-indigo-200 dark:from-indigo-900/30 dark:to-indigo-800/30 flex items-center justify-center">
                                    <span class="material-symbols-outlined text-indigo-500">person</span>
                                </div>
                                <p class="font-semibold text-gray-900 dark:text-white text-sm" th:text="${u.username}">admin</p>
                            </div>
                        </td>
                        <td class="px-4 py-4 text-sm text-gray-500" th:text="${u.email}">admin@company.com</td>
                        <td class="px-4 py-4 text-center">
                            <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold"
                                  th:classappend="${u.role == 'Admin'} ? 'bg-blue-100 text-blue-700 dark:bg-blue-900/30 dark:text-blue-400' : 
                                                  (${u.role == 'Trưởng phòng'} ? 'bg-purple-100 text-purple-700 dark:bg-purple-900/30 dark:text-purple-400' : 
                                                  (${u.role == 'Kế toán'} ? 'bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400' : 
                                                  'bg-gray-100 text-gray-700 dark:bg-gray-700 dark:text-gray-300'))"
                                  th:text="${u.role != null ? u.role : 'Nhân viên'}">Nhân viên</span>
                        </td>
                        <td class="px-4 py-4 text-center">
                            <div class="flex items-center justify-center gap-1">
                                <a class="p-2 text-primary hover:bg-primary/10 rounded-xl transition-colors" th:href="@{'/admin/users/edit/' + ${u.userId}}" title="Sửa">
                                    <span class="material-symbols-outlined text-lg">edit</span>
                                </a>
                                <a class="p-2 text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-xl transition-colors" th:href="@{'/admin/users/delete/' + ${u.userId}}" onclick="return confirm('Xác nhận xóa tài khoản này?')" title="Xóa">
                                    <span class="material-symbols-outlined text-lg">delete</span>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(users)}" class="p-12 text-center">
            <div class="w-20 h-20 mx-auto mb-4 rounded-full bg-gray-100 dark:bg-gray-700 flex items-center justify-center">
                <span class="material-symbols-outlined text-4xl text-gray-400">person</span>
            </div>
            <p class="text-gray-500 font-medium">Chưa có người dùng nào</p>
            <p class="text-gray-400 text-sm mt-1">Bắt đầu bằng cách thêm tài khoản mới</p>
        </div>
        
        <!-- Pagination -->
        <div th:if="${users != null and !#lists.isEmpty(users)}" class="flex items-center justify-between px-6 py-4 border-t border-gray-100 dark:border-gray-700 bg-gray-50/50 dark:bg-gray-900/30">
            <p class="text-sm text-gray-500">
                Hiển thị <span class="font-semibold text-gray-700 dark:text-gray-300">1</span> đến 
                <span class="font-semibold text-gray-700 dark:text-gray-300" th:text="${#lists.size(users)}">5</span> của 
                <span class="font-semibold text-gray-700 dark:text-gray-300" th:text="${#lists.size(users)}">5</span> kết quả
            </p>
            <div class="flex items-center gap-1">
                <button class="px-4 py-2 text-sm text-gray-500 hover:bg-white dark:hover:bg-gray-700 rounded-lg transition-colors border border-transparent hover:border-gray-200">Trước</button>
                <button class="px-4 py-2 text-sm bg-primary text-white rounded-lg shadow-md shadow-primary/30">1</button>
                <button class="px-4 py-2 text-sm text-gray-500 hover:bg-white dark:hover:bg-gray-700 rounded-lg transition-colors border border-transparent hover:border-gray-200">Sau</button>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    const searchInput = document.getElementById('searchUser');
    if (searchInput) {
        searchInput.addEventListener('keyup', function () {
            const value = this.value.toLowerCase();
            document.querySelectorAll('#userTable tbody tr').forEach(row => {
                const text = row.innerText.toLowerCase();
                row.style.display = text.includes(value) ? '' : 'none';
            });
        });
    }
</script>
</body>
</html>
