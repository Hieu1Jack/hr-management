<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{user-layout :: layout(~{::title}, 'attendance', ~{::content})}">
<head>
    <title>Chấm công</title>
</head>
<body>
<div th:fragment="content">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
        <div>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Chấm công</h1>
            <p class="text-gray-500 mt-1" th:text="${#temporals.format(#temporals.createNow(), 'EEEE, dd/MM/yyyy')}">Thứ 2, 01/01/2025</p>
        </div>
        <div class="text-right">
            <p class="text-3xl font-bold text-primary" id="currentTime">--:--:--</p>
        </div>
    </div>

    <!-- Alert Messages -->
    <div th:if="${successMessage}" class="mb-4 flex items-center gap-3 rounded-lg bg-green-50 border border-green-200 p-4 text-green-700">
        <span class="material-symbols-outlined">check_circle</span>
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="mb-4 flex items-center gap-3 rounded-lg bg-red-50 border border-red-200 p-4 text-red-700">
        <span class="material-symbols-outlined">error</span>
        <span th:text="${errorMessage}"></span>
    </div>

    <!-- Check In/Out Card -->
    <div class="bg-white dark:bg-slate-800 rounded-xl border border-gray-100 dark:border-slate-700 p-6 mb-6">
        <div class="flex flex-col md:flex-row items-center justify-between gap-6">
            <div class="flex items-center gap-6">
                <div class="text-center">
                    <p class="text-sm text-gray-500 mb-1">Giờ vào</p>
                    <p class="text-2xl font-bold text-green-600" th:text="${todayAttendance?.checkInTime != null ? #temporals.format(todayAttendance.checkInTime, 'HH:mm') : '--:--'}">--:--</p>
                </div>
                <div class="w-px h-12 bg-gray-200 dark:bg-slate-600"></div>
                <div class="text-center">
                    <p class="text-sm text-gray-500 mb-1">Giờ ra</p>
                    <p class="text-2xl font-bold text-red-600" th:text="${todayAttendance?.checkOutTime != null ? #temporals.format(todayAttendance.checkOutTime, 'HH:mm') : '--:--'}">--:--</p>
                </div>
            </div>
            
            <div class="flex gap-3">
                <form th:action="@{/user/attendance/check-in}" method="post">
                    <button type="submit" th:disabled="${todayAttendance?.checkInTime != null}"
                            class="flex items-center gap-2 px-6 py-3 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed">
                        <span class="material-symbols-outlined">login</span>
                        Check In
                    </button>
                </form>
                <form th:action="@{/user/attendance/check-out}" method="post">
                    <button type="submit" th:disabled="${todayAttendance?.checkInTime == null or todayAttendance?.checkOutTime != null}"
                            class="flex items-center gap-2 px-6 py-3 bg-red-600 text-white rounded-lg font-medium hover:bg-red-700 disabled:opacity-50 disabled:cursor-not-allowed">
                        <span class="material-symbols-outlined">logout</span>
                        Check Out
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Attendance History -->
    <div class="bg-white dark:bg-slate-800 rounded-xl border border-gray-100 dark:border-slate-700 overflow-hidden">
        <div class="p-5 border-b border-gray-100 dark:border-slate-700">
            <h2 class="font-semibold text-gray-900 dark:text-white">Lịch sử chấm công tháng này</h2>
        </div>
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead>
                    <tr class="bg-[#1e2a3b] text-white text-sm">
                        <th class="px-4 py-3 text-left font-medium">NGÀY</th>
                        <th class="px-4 py-3 text-center font-medium">GIỜ VÀO</th>
                        <th class="px-4 py-3 text-center font-medium">GIỜ RA</th>
                        <th class="px-4 py-3 text-center font-medium">TĂNG CA</th>
                        <th class="px-4 py-3 text-center font-medium">TRẠNG THÁI</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100 dark:divide-slate-700">
                    <tr th:each="att : ${attendanceHistory}" class="hover:bg-gray-50 dark:hover:bg-slate-700">
                        <td class="px-4 py-3">
                            <p class="text-sm font-medium text-gray-900 dark:text-white" th:text="${#temporals.format(att.workDate, 'dd/MM/yyyy')}">01/01/2025</p>
                            <p class="text-xs text-gray-500" th:text="${#temporals.dayOfWeekName(att.workDate)}">Thứ 2</p>
                        </td>
                        <td class="px-4 py-3 text-center text-sm text-gray-600 dark:text-gray-400" th:text="${att.checkInTime != null ? #temporals.format(att.checkInTime, 'HH:mm') : '--:--'}">08:00</td>
                        <td class="px-4 py-3 text-center text-sm text-gray-600 dark:text-gray-400" th:text="${att.checkOutTime != null ? #temporals.format(att.checkOutTime, 'HH:mm') : '--:--'}">17:30</td>
                        <td class="px-4 py-3 text-center text-sm text-gray-600 dark:text-gray-400" th:text="${att.overtimeHours != null ? att.overtimeHours + ' giờ' : '0 giờ'}">0 giờ</td>
                        <td class="px-4 py-3 text-center">
                            <span th:if="${att.checkInTime != null and att.checkOutTime != null}" class="inline-flex px-2.5 py-0.5 text-xs font-medium rounded-full bg-green-100 text-green-800">Đầy đủ</span>
                            <span th:if="${att.checkInTime != null and att.checkOutTime == null}" class="inline-flex px-2.5 py-0.5 text-xs font-medium rounded-full bg-yellow-100 text-yellow-800">Chưa checkout</span>
                            <span th:if="${att.checkInTime == null}" class="inline-flex px-2.5 py-0.5 text-xs font-medium rounded-full bg-red-100 text-red-800">Vắng</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${attendanceHistory == null or #lists.isEmpty(attendanceHistory)}" class="p-12 text-center">
            <span class="material-symbols-outlined text-5xl text-gray-300 mb-3">schedule</span>
            <p class="text-gray-500">Chưa có dữ liệu chấm công</p>
        </div>
    </div>
</div>

<script>
    function updateTime() {
        const now = new Date();
        document.getElementById('currentTime').textContent = now.toLocaleTimeString('vi-VN');
    }
    setInterval(updateTime, 1000);
    updateTime();
</script>
</body>
</html>
