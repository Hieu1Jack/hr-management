<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{user-layout :: layout(~{::title}, 'change-password', ~{::content})}">
<head>
    <title>Đổi mật khẩu</title>
</head>
<body>
<div th:fragment="content">
    <!-- Header -->
    <div class="flex items-center gap-4 mb-6">
        <a th:href="@{/user/profile}" class="p-2 text-gray-500 hover:bg-gray-100 rounded-lg">
            <span class="material-symbols-outlined">arrow_back</span>
        </a>
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Đổi mật khẩu</h1>
    </div>

    <!-- Alert Messages -->
    <div th:if="${successMessage}" class="mb-4 flex items-center gap-3 rounded-lg bg-green-50 border border-green-200 p-4 text-green-700">
        <span class="material-symbols-outlined">check_circle</span>
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="mb-4 flex items-center gap-3 rounded-lg bg-red-50 border border-red-200 p-4 text-red-700">
        <span class="material-symbols-outlined">error</span>
        <span th:text="${errorMessage}"></span>
    </div>

    <!-- Form -->
    <div class="max-w-md">
        <div class="bg-white dark:bg-slate-800 rounded-xl border border-gray-100 dark:border-slate-700 p-6">
            <div class="flex items-center gap-3 mb-6 text-primary">
                <span class="material-symbols-outlined text-3xl">lock</span>
                <h3 class="text-lg font-semibold">Thay đổi mật khẩu</h3>
            </div>
            
            <form th:action="@{/user/profile/change-password}" method="post" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Mật khẩu hiện tại</label>
                    <input type="password" name="currentPassword" required
                           class="w-full px-4 py-2.5 border border-gray-200 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-sm focus:ring-2 focus:ring-primary/50"/>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Mật khẩu mới</label>
                    <input type="password" name="newPassword" required
                           class="w-full px-4 py-2.5 border border-gray-200 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-sm focus:ring-2 focus:ring-primary/50"/>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Xác nhận mật khẩu mới</label>
                    <input type="password" name="confirmPassword" required
                           class="w-full px-4 py-2.5 border border-gray-200 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-sm focus:ring-2 focus:ring-primary/50"/>
                </div>
                
                <div class="pt-4 flex gap-3">
                    <a th:href="@{/user/profile}" class="flex-1 px-4 py-2.5 border border-gray-200 text-gray-700 rounded-lg text-sm font-medium text-center hover:bg-gray-50">
                        Hủy
                    </a>
                    <button type="submit" class="flex-1 px-4 py-2.5 bg-primary text-white rounded-lg text-sm font-medium hover:bg-primary/90">
                        Đổi mật khẩu
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
