<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{user-layout :: layout(~{::title}, 'profile', ~{::content})}">
<head>
    <title>Chỉnh sửa hồ sơ</title>
</head>
<body>
<div th:fragment="content">
    <!-- Header -->
    <div class="flex items-center gap-4 mb-6">
        <a th:href="@{/user/profile}" class="p-2 text-gray-500 hover:bg-gray-100 rounded-lg">
            <span class="material-symbols-outlined">arrow_back</span>
        </a>
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Chỉnh sửa hồ sơ</h1>
    </div>

    <!-- Alert Messages -->
    <div th:if="${errorMessage}" class="mb-4 flex items-center gap-3 rounded-lg bg-red-50 border border-red-200 p-4 text-red-700">
        <span class="material-symbols-outlined">error</span>
        <span th:text="${errorMessage}"></span>
    </div>

    <!-- Form -->
    <div class="bg-white dark:bg-slate-800 rounded-xl border border-gray-100 dark:border-slate-700 overflow-hidden">
        <form th:action="@{/user/profile/update}" th:object="${employee}" method="post">
            <input type="hidden" th:field="*{employeeId}"/>
            <input type="hidden" th:field="*{department.departmentId}" th:if="${employee.department != null}"/>
            <input type="hidden" th:field="*{position.positionId}" th:if="${employee.position != null}"/>
            <input type="hidden" th:field="*{hireDate}"/>
            <input type="hidden" th:field="*{status}"/>
            
            <div class="p-6 border-b border-gray-100 dark:border-slate-700">
                <h3 class="font-semibold text-gray-900 dark:text-white flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary">badge</span>
                    Thông tin cá nhân
                </h3>
            </div>
            
            <div class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Họ và tên</label>
                        <input type="text" th:field="*{employeeName}" required
                               class="w-full px-4 py-2.5 border border-gray-200 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-sm"/>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
                        <input type="email" th:field="*{email}" required
                               class="w-full px-4 py-2.5 border border-gray-200 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-sm"/>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Số điện thoại</label>
                        <input type="tel" th:field="*{phone}"
                               class="w-full px-4 py-2.5 border border-gray-200 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-sm"/>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Giới tính</label>
                        <select th:field="*{gender}"
                                class="w-full px-4 py-2.5 border border-gray-200 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-sm">
                            <option value="">Chọn giới tính</option>
                            <option value="Nam">Nam</option>
                            <option value="Nữ">Nữ</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Ngày sinh</label>
                        <input type="date" th:field="*{dateOfBirth}"
                               class="w-full px-4 py-2.5 border border-gray-200 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-sm"/>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">CCCD</label>
                        <input type="text" th:field="*{cccd}"
                               class="w-full px-4 py-2.5 border border-gray-200 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-sm"/>
                    </div>
                    
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Địa chỉ</label>
                        <input type="text" th:field="*{address}"
                               class="w-full px-4 py-2.5 border border-gray-200 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-sm"/>
                    </div>
                </div>
            </div>
            
            <div class="p-6 border-t border-gray-100 dark:border-slate-700 flex gap-3 justify-end">
                <a th:href="@{/user/profile}" class="px-6 py-2.5 border border-gray-200 text-gray-700 rounded-lg text-sm font-medium hover:bg-gray-50">
                    Hủy
                </a>
                <button type="submit" class="px-6 py-2.5 bg-primary text-white rounded-lg text-sm font-medium hover:bg-primary/90">
                    Lưu thay đổi
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
