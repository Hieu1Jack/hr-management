<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<aside th:fragment="sidebar(activePage)" class="fixed left-0 top-0 h-screen w-64 bg-white dark:bg-slate-900 border-r border-gray-200 dark:border-slate-700 flex flex-col">
    <!-- Logo -->
    <div class="p-5 border-b border-gray-100 dark:border-slate-800">
        <div class="flex items-center gap-3">
            <div class="w-9 h-9 bg-primary rounded-lg flex items-center justify-center">
                <span class="material-symbols-outlined text-white text-xl">person_check</span>
            </div>
            <span class="text-lg font-bold text-gray-900 dark:text-white">HRM Portal</span>
        </div>
    </div>
    
    <!-- Navigation -->
    <nav class="flex-1 p-4 space-y-1">
        <a th:href="@{/user/dashboard}" 
           th:classappend="${activePage == 'dashboard'} ? 'bg-primary text-white' : 'text-gray-600 hover:bg-gray-50 dark:text-gray-300 dark:hover:bg-slate-800'"
           class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium transition-colors">
            <span class="material-symbols-outlined text-xl">dashboard</span>
            Tổng quan
        </a>
        
        <a th:href="@{/user/attendance}" 
           th:classappend="${activePage == 'attendance'} ? 'bg-primary text-white' : 'text-gray-600 hover:bg-gray-50 dark:text-gray-300 dark:hover:bg-slate-800'"
           class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium transition-colors">
            <span class="material-symbols-outlined text-xl">schedule</span>
            Chấm công
        </a>
        
        <a th:href="@{/user/leaves}" 
           th:classappend="${activePage == 'leaves'} ? 'bg-primary text-white' : 'text-gray-600 hover:bg-gray-50 dark:text-gray-300 dark:hover:bg-slate-800'"
           class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium transition-colors">
            <span class="material-symbols-outlined text-xl">event_busy</span>
            Nghỉ phép
        </a>
        
        <a th:href="@{/user/salary}" 
           th:classappend="${activePage == 'salary'} ? 'bg-primary text-white' : 'text-gray-600 hover:bg-gray-50 dark:text-gray-300 dark:hover:bg-slate-800'"
           class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium transition-colors">
            <span class="material-symbols-outlined text-xl">payments</span>
            Phiếu lương
        </a>
        
        <a th:href="@{/user/profile}" 
           th:classappend="${activePage == 'profile'} ? 'bg-primary text-white' : 'text-gray-600 hover:bg-gray-50 dark:text-gray-300 dark:hover:bg-slate-800'"
           class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium transition-colors">
            <span class="material-symbols-outlined text-xl">person</span>
            Hồ sơ cá nhân
        </a>
    </nav>
    
    <!-- Bottom -->
    <div class="p-4 border-t border-gray-100 dark:border-slate-800">
        <a th:href="@{/user/change-password}" 
           class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium text-gray-600 hover:bg-gray-50 dark:text-gray-300 dark:hover:bg-slate-800 transition-colors">
            <span class="material-symbols-outlined text-xl">lock</span>
            Đổi mật khẩu
        </a>
        <a th:href="@{/logout}" 
           class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors">
            <span class="material-symbols-outlined text-xl">logout</span>
            Đăng xuất
        </a>
    </div>
</aside>
</html>
